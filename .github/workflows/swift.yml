name: Swift

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: swift build -v
    - name: Run tests
	  run: swift test -v
    - name: Run code coverage
      run: |
	    swift package generate-xcodeproj
	    xcodebuild test -enableCodeCoverage YES -scheme swift-package-os-example-Package
    - uses: codecov/codecov-action@v1
      with:
        fail_ci_if_error: true
