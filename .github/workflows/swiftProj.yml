name: SwiftProj

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Generate Xcode project
      run: swift package generate-xcodeproj
    - name: Build Package
      run: xcodebuild -sdk iphoneos -project swift-package-os-example.xcodeproj -scheme swift-package-os-example-Package
    - name: Run Tests
      run: xcodebuild -project swift-package-os-example.xcodeproj -scheme swift-package-os-example-Package -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 11' build test
